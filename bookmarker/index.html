<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Bookmaker</title>
</head>

<body onload="fetchBookmarks()">
  <div class="container-lrg">
    <h1>Bookmaker</h1>
    <hr>
  </div>

  <div class="container-sml">
    <h2>BookMark Your Favorites Sites</h2>

    <form id="myForm">
      <div class="form-group">
        <label for="siteName">Site Name</label>
        <input type="text" name="name" id="siteName" placeholder="Website Name">
      </div>
      <div class="form-group">
        <label for="siteUrl">Site URL</label>
        <input type="text" name="name" id="siteUrl" placeholder="Website URL">
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div id="bookmarks"></div>
  <hr>
  <footer class="container-lrg">
    &copy;2017 Bookmaker, Inc
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
