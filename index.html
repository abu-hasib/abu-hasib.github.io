<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <title>Currency Convert-er</title>
  </head>
  <body>
    
    <h1>The Currency Convert-er</h1>
    
    <div class="shadow p-3 mb-5 bg-white rounded container" id="jumbotron">
      <div class="input-group mb-3">
        <input id="amount" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        <span>-</span>
        <select class="form-control" id="formControlSelect1"></select>
      </div>
      <div class="input-group mb-3">
        <input id="result" size="5" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        <span>-</span>
        <select class="form-control" id="formControlSelect2"></select>
      </div>
    </div>
    
    <script src="idb.js"></script>
    <script src="lib.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
<!-- <script src="index.js"></script> -->
<script src="test.js"></script>
</body>
</html>
